	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h4>Tools</h4>
		</div>
		<div>
			<p>Check the uptime of a host here by pinging it. Example: 127.0.0.1</p>
			<form method="post" action="tools">
				<label for="host">Host:</label> 
				<input type="text" name="host" {{if .Host}} value={{ .Host }} {{end}}>
				<input type="submit" value="Check">
			</form>
			<pre>{{ .Ping }}</pre>
		</div>
		<div>
			<h5>Show a UNIX fortune from one of the 2 supported dictionaries.</h5>
			<form method="post" action="tools">
				<select name="fortunefile">
					<option value="fortune">fortune</option>
					<option value="riddle">riddle</option>
				</select>
				<input type="submit" value="Change">
			</form>
			<pre>{{ .Fortune }}</pre>
		</div>
	</div>
